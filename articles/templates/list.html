{% extends "base.html" %}
{% load static %}

{% block title %}
Article List
{% endblock %}

{% block content %}
<div class="row">
  {% for article in articles %}
    <div class="col-4">
      <div class="card">
        <div class="card-body">
          <a href="{% url 'detail' article.id %}">{{ article.title }}</a>
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
