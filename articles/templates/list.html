<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Article List</title>
    </head>
    <body>
        <a href="{% url 'create' %}">Write!</a>
        {% for article in articles %}
            <h1><a href="{% url 'detail' article.id %}">{{ article.title }}</a></h1>
            <h3> {{ article.author }}</h3>
            <br>
        {% endfor %}
    </body>
</html>
