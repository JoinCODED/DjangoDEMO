{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}
New Article
{% endblock %}

{% block content %}
<form action="{% url 'create' %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form|crispy }}
  <input type="submit"/>
</form>
<a href="{% url 'list' %}">
  <button type="button">
    Cancel
  </button>
</a>
{% endblock %}
