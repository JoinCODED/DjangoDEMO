{% extends "base.html" %}

{% block title %}
Profile
{% endblock %}

{% block content %}
<h1 class="display-1 mx-auto">Your Articles</h1>

<ul>
  {% for article in request.user.articles.all %}
    <li><a href="{% url 'detail' article.id %}">{{ article.title }}</a></li>
  {% endfor %}
</ul>

{% endblock %}
