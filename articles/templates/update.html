{% extends "base.html" %}

{% block title %}
Update Article
{% endblock %}

{% block content %}
<form action="{% url 'update' article.id %}" method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <input type="submit" />
</form>
<a href="{% url 'list' %}">
  <button type="button">
    Cancel
  </button>
</a>
{% endblock %}
